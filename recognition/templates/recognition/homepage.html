{% load static %}
<html>
<head>
	<title>Digival - Homepage</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
	<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">
</head>
<body style="background-image:url(/static/images/blue2.jpg);" class="override">
	<header>
		<table width='100%'>
			<tr>
				<td style="color: white;"><p><h1 class='h animated slideInLeft'>DIGIVAL</h1>
					<h3 class='h'>An Automated Evaluation System</h3></p></td>
					<td width="150px">
						<a href="{% url 'recognition:login' %}" id="logout">
						<table cellspacing="10pt">
						<tr>
							<td><img src="{% static 'images/user.png' %}" id='user'></td>
							<td><h2 style="color: white;" align="center">Logout</h2></td>
						</tr></table></a>
					</td>
			</tr>
		</table>
	</header><br><br><br>
	<table align="center" cellspacing="140px">
		<tr>
			<td>
				<a href="{% url 'recognition:question' %}"><figure>
					<img src="{% static 'images/scan.jpg' %}" class="content">
					<figcaption style="background-color:#5680e9;color:white;">Upload Question Bank</figcaption>
				</figure></a>
			</td>
			<td>
				<a href="{% url 'recognition:evaluate' %}"><figure>
					<img src="{% static 'images/correct.jpeg' %}" class="content">
					<figcaption style="background-color:#5680e9;color:white;">Evaluation</figcaption>
				</figure></a>
			</td>
		</tr>
		<tr>
			<td>
				<a href="{% url 'recognition:results' %}"><figure>
					<img src="{% static 'images/graduation.jpg' %}" class="content">
					<figcaption style="background-color:#5680e9;color:white;">Check Results</figcaption>
				</figure></a>
			</td>
			<td>
				<a href="{% url 'recognition:userprofile' %}"><figure>
					<img src="{% static 'images/Pr.jpeg' %}" class="content">
					<figcaption style="background-color:#5680e9;color:white;">User Profile</figcaption>
				</figure></a>
			</td>
		</tr>
	</table><br><br><br><br>
	<footer>
		<hr>
		<p>
			<b>Contact Information</b>
			<table cellspacing="10px">
				<tr>
					<td><img src="{% static 'images/phone.png' %}" class='headfoot'></td>
					<td>+91 9876543210</td>
				</tr>
				<tr>
					<td><img src="{% static 'images/email.png' %}" class="headfoot"></td>
					<td>queries@digival.com</td>
				</tr>
			</table>
			
			<p style="background-color: black; color: white;" align="center">
				&copy Copyright All Rights Reserved | Designed By Digival
			</p>
		</p>
	</footer>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/js/mdb.min.js"></script>
</body>
</html>
