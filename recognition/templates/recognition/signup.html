{% load static %}

<html>
<head>
<title>SignUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'css/sign.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
</head>
<body>
<header>
		<table width='100%'>
			<tr>
				<td style="color: white;"><p><h1 class='h'>DIGIVAL</h1>
					<h3 class='h'>An Automated Evaluation System</h3></p></td>
			</tr>
		</table>
	</header>
<br><br>
<form action="/action_page.php" align="center">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="School"><b>School</b></label>
    <input type="text" placeholder="Enter School Name" name="school" required>

    <label for="security"><b>Choose security question</b></label>
      <select>
          <option value="volvo">What's your favourite car?</option>
          <option value="saab">What's your favourite pet?</option>
          <option value="mercedes">What's your favourite book?</option>
          <option value="audi">What's your favourite movie?</option>
      </select><br>
    <label for="ans"><b>Answer</b></label>
    <input type="text" placeholder="Enter your answer" name="ans" required>


    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>
    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="{% url 'recognition:login' %}">Sign in</a>.</p>
  </div>
</form>
<footer>
		<hr>
		<p>
			<b>Contact Information</b>
			<table cellspacing="10px">
				<tr>
					<td><img src="{% static 'images/phone.png' %}" class='headfoot'></td>
					<td>+91 9876543210</td>
				</tr>
				<tr>
					<td><img src="{% static 'images/email.png' %}" class="headfoot"></td>
					<td>queries@digival.com</td>
				</tr>
			</table>

			<p style="background-color: black; color: white;" align="center">
				&copy Copyright All Rights Reserved | Designed By Digival
			</p>
		</p>
	</footer>
</body>
</html>
