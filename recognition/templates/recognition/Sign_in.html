{% extends "recognition/base1.html" %}

{% block content %}

<div class="container" xmlns="http://www.w3.org/1999/html" >
        <form action="{% url 'recognition:login' %}" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading" style="font-size:25px;margin-left:-29px;font-weight:bold;">Login</div>

                    <hr style="margin-left:-120px; width:90%">
                    <div class="panel-body" style="width: 750px;margin-left: -75px;">
                    {% if error_message %}
                            <p class="bg-danger p-d ml-b" style="width:400px;">{{ error_message }}</p>
                    {% endif %}

                        <div class="form-group clearfix">
                            <label for="username" class="col-md-4 control-label text-right">Username:</label>
                            <div class="col-md-6">
                                <input name="username" value="" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="password" class="col-md-4 control-label text-right">Password:</label>
                            <div class="col-md-6">
                                <input name="password" type="password" class="form-control">
                            </div>
                        </div>

                        <div class="col-md-6 col-md-offset-4">
                            <center>
                            <input name="login" type="submit" value="Login" class="btn btn-success" style="background-color:#5680e9"> &nbsp;
                           <hr>
                            <p>Don't have an account? <a href="/signup/">Sign Up</a>.</p>
                            <a href="/forgotpassword/">Forgot your password?</a>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
